<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herdeiros da Promessa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Herdeiros da Promessa</h1>
      <p class="lead">Bem-vindo ao nosso site!</p>
      <p>
        Para se inscrever na pernoite,
        <a href="{% url 'form_pernoite' %}">clique aqui</a>.
      </p>
      <br />
      <br />
      <p>Em breve, mais conte√∫do aqui.</p>
    </div>

    <div class="container">
      <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="data">Dado:</label>
          <input
            type="text"
            class="form-control"
            id="data"
            name="data"
            placeholder="Digite algo..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
        <h3>Dados Enviados:</h3>
        <ul>
          <li>Resultado: {{ result }}</li>
          <li>Data: {{ data }}</li>
        </ul>
    </div>
  </body>
</html>
